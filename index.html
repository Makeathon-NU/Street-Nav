<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<title>Street Navigation for Visually Impaired</title>  
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />

<link rel="stylesheet" type="text/css" href="index.page.css" />
  
</head>

<body onload="checkCookie()">

<div><input type="button" name="follow" value="Start" id="btnFollowStreets" /></div> 
<div><input type="button" name="location" value="My Location" id="btnCurrentLocation" /></div>
  
<hr />
<div>
<table>
<tr>
  <td>Intersection</td>
  <td id="tdIntersection"></td>
</tr>
<tr>
  <td>Address</td>
  <td id="tdAddress"></td>
</tr>
<tr>
  <td>Direction</td>
  <td id="tdSpeedDirection"></td>
</tr>
</table>
</div>
<hr />

<div id="min"><label>Update My Location Every <input type="number" name="addressTimeout" id="edAddressTimeout" /> Seconds</label><hr /></div>
<div id="min"><label>Speak Intersection Within <input type="number" name="intersectionApproach" id="edIntersectionApproach" /> Feet</label><hr /></div>
<div id="min"><label>Look for New Intersection Every <input type="number" name="intersectionTimeout" id="edIntersectionTimeout" /> Seconds</label><hr /></div>
<div id="min"><label>Check for Direction Over Past <input type="number" name="directionTime" id="edDirectionTime" /> Seconds</label><hr /> </div>
<div><input type="button" name="applySettings" value="Apply Settings" id="btnApplySettings" /></div>
<div><label>Having trouble? Try resetting your GeoName username -> </label><input type="button" name="resetUsername" onclick="resetCookie()" /></div>

<br />
  <div id="min" hidden><p>Debug Information:</p><textarea id="edDebug" rows="4"></textarea></div>
  <div id="min" hidden><p>Error Information:</p><textarea id="edError" rows="4"></textarea></div>

<video src="https://rawgit.com/bower-media-samples/big-buck-bunny-480p-30s/master/video.mp4" playsinline muted autoplay loop height=0></video>
  
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="geofunctions.js"></script>
<script type="text/javascript" src="index.page.js"></script>
<script type="text/javascript" src="TextToSpeech.js"></script>
</body>

</html>
